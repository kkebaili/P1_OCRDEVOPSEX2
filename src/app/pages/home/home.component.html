<h2>Olympic games app</h2>
<hr />
<p>{{ (olympics$ | async)?.length }} data loaded</p>

<div *ngFor="let olympic of olympics$ | async">

    <h3>{{ olympic.country }}</h3>


    <div *ngFor="let participation of olympic.participations">

        <h4>JO de {{ participation.city }} - {{ participation.year }}</h4>

        <span>{{ participation.athleteCount }} participants ont remporté {{ participation.medalsCount }}
            médailles</span>

    </div>

</div>
